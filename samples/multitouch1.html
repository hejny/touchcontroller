<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sample of TouchController</title>
        <link rel="stylesheet" type="text/css" href="./common.css" />
    </head>
    <body>
        <canvas id="scene" width="500" height="500"></canvas>
        <script
            type="text/javascript"
            src="../dist/main.dev.browser.js"
        ></script>
        <script src="./common.js"></script>
        <script type="text/javascript">
            const TC = TouchController;

            const scene = document.getElementById('scene');
            const ctx = scene.getContext('2d');
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';

            const touchController = new TC.TouchController.fromCanvas(scene);
            const multiTouchController = new TC.MultiTouchController(
                touchController,
                function(frame) {
                    return Math.round(frame.position.x / 100);
                },
            );

            new TC.DebugLayer(multiTouchController);
        </script>
    </body>
</html>
