<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sample of TC (ES6)</title>
        <link rel="stylesheet" type="text/css" href="./assets/common.css" />
    </head>
    <body>
        <canvas id="scene" width="500" height="500"></canvas>

        <script src="../dist/main.dev.browser.js"></script>
        <script src="/node_modules/xyzt/dist/main.browser.js"></script>
        <script>
            (() => {
                const {
                    TouchController,
                    MultiTouchController,
                    CanvasRectangle,
                    TouchControllerDebugLayer,
                    MultiTouchControllerDebugLayer,
                    emulateTouch
                } = window.TouchController;
                const { Vector } = window.Xyzt;

                const scene = document.getElementById('scene');
                const ctx = scene.getContext('2d');

                const rects = [
                    new CanvasRectangle({
                        color: 'blue',
                        transform: {
                            translate: new Vector(100, 100),
                            scale: new Vector(100, 150),
                            rotate: Math.PI / 10,
                        },
                    }),
                    new CanvasRectangle({
                        color: 'green',
                        transform: {
                            translate: new Vector(300, 300),
                            scale: new Vector(200, 200),
                        },
                    }),
                ];

                function render() {
                    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                    for (const rect of rects.slice().reverse()) {
                        rect.render(ctx);
                    }
                    requestAnimationFrame(render);
                }
                render();

                const touchController = new TouchController.fromCanvas(scene);
                const multiTouchController = new MultiTouchController(
                    touchController,
                    (frame) =>
                        rects.find((rect) => rect.intersects(frame.position)),
                );

                multiTouchController.hoveredElementsChanges.subscribe(
                    ([elementNew, elementOld]) => {
                        if (elementNew) {
                            //elementNew.transform.rotate.z += (Math.PI * 2) / 36 /2;
                            elementNew.options.hovered = true;
                        }
                        if (elementOld) {
                            elementOld.options.hovered = false;
                        }
                    },
                );

                multiTouchController.multiTouches.subscribe((multitouch) => {
                    if (typeof multitouch.element === 'undefined') return;
                    const rect = multitouch.element;
                    const sizeRatio = rect.size.y / rect.size.x;
                    multitouch.transforms.subscribe(
                        (transform) => {
                            multitouch.element.applyTransform(transform);
                        },
                        () => {},
                        () => {
                            if (multitouch.empty) {
                                rect.transform.rotation += (Math.PI * 2) / 36;
                                
                            }
                        },
                    );
                });
                

                new TouchControllerDebugLayer(touchController);
                new MultiTouchControllerDebugLayer(multiTouchController);

                /**/
                emulateTouch({
                    position: {x: 250,y:350},
                    touchController
                });
                /**/
                emulateTouch({
                    position: {x: 150,y:50},
                    touchController
                });
                /**/

            })();
        </script>
    </body>
</html>
