<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample of TouchController</title>
    <link rel="stylesheet" type="text/css" href="./common.css">
</head>
<body>


<canvas id="scene" width="500" height="500"></canvas>


<script src="../dist/touchcontroller.browser.js"></script>
<script>
        const TC = TouchController;
    
        const sceneElement = document.getElementById('scene');
        const sceneContext = sceneElement.getContext('2d');

        const canvasParticlesRenderer = new TC.CanvasParticlesRenderer(new TC.Vector2(500,500));
        canvasParticlesRenderer.addContext(sceneContext);
    
        const touchController = new TC.TouchController.fromCanvas(sceneElement);
        touchController.touches.subscribe((touch)=>{

            touch.frames.subscribe((frame)=>{
                canvasParticlesRenderer.addPoint(frame.position);    
            });
            
        
        });
    </script>
