<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample of TouchController</title>
    <link rel="stylesheet" type="text/css" href="./common.css">
</head>
<body>


<canvas id="scene" width="500" height="500"></canvas>
<div id="log"></div>


<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script type="text/javascript" src="../dist/main.dev.browser.js"></script>
<script src="./common.js"></script>
<script type="text/javascript">

    var scene = document.getElementById('scene');
    var ctx = scene.getContext('2d');
    ctx.lineWidth = 10;
    ctx.lineCap = "round";


    var touchController = new TouchController.TouchController.fromCanvas(scene);
    var multiTouchController = new TouchController.MultiTouchController(
        touchController,
        function (frame) {
            return Math.round(frame.position.x / 100);
        }
    );

    logMultitouches(multiTouchController,document.getElementById('log'));

    
</script>


</body>
</html>
